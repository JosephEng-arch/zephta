<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            padding: 50px 20px;
            animation: fadeIn 2s ease-in-out;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            animation: slideInFromLeft 1.5s ease-out;
        }
        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
            animation: slideInFromRight 1.5s ease-out;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 50px 20px;
            background: #f9f9f9;
        }
        .feature {
            text-align: center;
            max-width: 300px;
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }
        .feature:hover {
            transform: scale(1.05);
        }
        .feature h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .feature p {
            font-size: 1rem;
            color: #555;
        }
        .cta {
            background: #4facfe;
            color: white;
            text-align: center;
            padding: 30px 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .cta h2 {
            font-size: 2rem;
            margin: 0 0 10px;
        }
        .cta button {
            background: white;
            color: #4facfe;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .cta button:hover {
            background: #e0e0e0;
            transform: scale(1.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <p>Your success starts here</p>
    </header>
    <section class="features">
        <div class="feature">
            <h3>Feature One</h3>
            <p>Discover the amazing benefits of our product.</p>
        </div>
        <div class="feature">
            <h3>Feature Two</h3>
            <p>Experience unmatched quality and performance.</p>
        </div>
        <div class="feature">
            <h3>Feature Three</h3>
            <p>Join a community of satisfied customers.</p>
        </div>
    </section>
    <section class="cta">
        <h2>Ready to Get Started?</h2>
        <button>Sign Up Now</button>
    </section>
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
